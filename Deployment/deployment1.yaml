apiVersion: apps/v1

kind: Deployment

metadata:

  name: app
  namespace: myapp

  labels:

    app: api-app

spec:

  replicas: 1

  selector:

    matchLabels:

      app: api-app

  template:

    metadata:

      labels:

        app: api-app

    spec:

      containers:

      - name: api-app

        # image: apiservicerg.azurecr.io/api-app:latest
        image: ghcr.io/amarsarkar9/api-service:latest

        ports:

        - containerPort: 5001
      imagePullSecrets:
       - name: apicred
